<!DOCTYPE html>
<html ng-app="simulador">

	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Silumador Calentador Solar para Agua</title>
		<link rel="stylesheet" type="text/css" href="css/fondo.css">
		<link rel="stylesheet" type="text/css" href="css/tanque.css">

		<link rel="stylesheet" type="text/css" href="css/boton.css">
		<link rel="stylesheet" type="text/css" href="css/interruptor.css">
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/d3.min.js"></script>
		<script src="js/core.js"></script>
	</head>

	<body ng-controller="mainController">
		

		<!-- FONDO -->
		<div class="sky"></div>
		<div id="sun" class="sun"></div>
		<div class="hills-wrapper">
			<div id="hill-background" class="hill-background"></div>
			<div id="hill-foreground" class="hill-foreground"></div>
		</div>


		<!-- RELOJ -->
		<div id="reloj">
			<input id="horas-reloj" type="text" min="0" max="24" ng-model="horaTexto" ng-blur="actualizarHora()">:<input id="minutos-reloj" type="text" min="0" max="59" ng-model="minutosTexto" ng-blur="actualizarHora()">
		</div>
		
		<!-- Termometro Ambiente -->
		<div id="thermo"></div>



		<!-- Tanque -->
		<div id="tanque-contenedor">
			<div class="azul">
				<div class="progress">
					<div class="inner">
						<div class="water"></div>
					</div>
				</div>
			</div>
		</div>


		<!-- Casa -->
		<img id="casa" src="img/casa.png">
		<a id="boton-casa" class="button lightText large square grey" href="javascript:void(0);">Pedir Agua</a>

		<!-- Bomba -->
		<img id="bomba" src="img/bomba.png">

		<!-- Panel -->
		<img id="panel" src="img/panel2.png">

		<!-- Tubos -->
		<div id="t-cisterna-calentador"></div>
		<div id="t-cisterna-casa"></div>

		<div id="contenedor-interruptor-cisterna">
			<p id="texto-modo-cisterna">Autom√°tico</p>
			<input type="checkbox" id="modo-cisterna" />
			<label class="slider-v2" for="modo-cisterna"></label>
			<a id="boton-cisterna" class="button lightText large square grey" href="javascript:void(0);">Llenar</a>
		</div>
		



	</body>

</html>
